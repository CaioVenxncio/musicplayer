<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e4e8843422.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <img src="MÚSICAS E CAPAS/FB.jpg" alt="song-img" class="song-img">
            <h1>See You Again</h1>
            <p>Tyler, The Creator, Kali Uchis</p>
            <audio id="song">
                <source src="MÚSICAS E CAPAS/Tyler, The Creator - See You Again ft. Kali Uchis (Lyrics).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fas fa-backward"></i></div>
                <div onclick="playPause()"><i class="fas fa-play" id="ctrlIcon"></i></div>
                <div><i class="fas fa-forward"></i></div>
            </div>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
